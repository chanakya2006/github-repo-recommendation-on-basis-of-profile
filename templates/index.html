<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    <script src="https://kit.fontawesome.com/d8c2abc75a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <title>Github Profile Cards</title>
</head>
<body>

    <div class="text-box">
        AI-POWERED FOSS CONTRIBUTOR
    </div>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://unsplash.it/200/200" alt="">
            </div>
            <!-----LOADING BUTTON ----->
            <div id="loading" class="center" style="display: none;">
                <div class="ring"></div>
                <span style="color: white">LOADING...</span>
            </div>
  
            <div class="info">
                <h2>Github Profile</h2>
                <p>_username</p>
                <div class="follow-info">
                    <div class="single">
                        <span>0</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>0</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>0</span>
                    <span>Repository</span>
                </div>
            </div>
            <a href="/">Visit Github Profile ></a>
        </div>
        <div class="repos">
            <div class="card">
                <a href="/">Repository Name></a>
                <p>Description</p>
            </div>
        </div>
    </div>
</body>
</html>
